<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>RockPaperScissors</title>
</head>
<body>

    <div class="speach">
        <h1>Choose your pokemon!</h1>
        <h2>Rock Paper Scissors game</h2>
        <h3>First to 5 Wins!</h3>
    </div>

    <div class="imgBtn">
        <button id="0"><img src="/img/Bulbasaur-Pokemon-PNG-HD-Quality.png" alt="Plant">Bulbasaur</button>
        <button id="1"><img src="/img/Charmander-PNG-Pic.png" alt="Fire">Charmander</button>
        <button id="2"><img src="/img/Squirtle.png" alt="Water">Squirtle</button>
    </div>

    <div class="labels">
        <span id="playerLabel">Player scores</span>
        <span id="compLabel">Computer scores</span>
    </div>
      
    <div class="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>
  
    <div><span id="resultsLabel">Results</label></div> 
  
    <div id="roundResults"></div>
  
    <div>
      <button id="reset">Play Again!</button>
    </div>
    
</body>
    <script src="/main.js"></script>
</html>
