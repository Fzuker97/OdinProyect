<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="title">
        <h1>Calculator with JS</h1>
    </div>

    <div class="container">
        
        

        <div class="btnContainer">
           
            <section class="screen">0</section>
            <button id="clear">C</button>
            <button id="delete">←</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>

        </div>


    </div>



</body>
<script src="/main.js"></script>
</html>
