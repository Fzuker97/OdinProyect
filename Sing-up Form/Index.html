<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet" type="text/css">
    <title>Sign-up Form</title>
</head>
<body class="body">
    <div class="content">
    <div class="containerImg">
        <div class="logo">
            <img src="/img/odin-lined.png" alt="Logo">
            <h1>Odin</h1>
        </div>
    </div>

    <div class="container-form">
        <div class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>You know you want to.</h2>
        </div>
        <form action="#">
            <div class="formleft">
                <p class="formTitle">Letâ€™s do this!</p>
            
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            
            <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>
            
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="passwor" id="passwor" required>
            </div>
            
            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>
          <div class="leftbutton"><button type="submit">Create Account</button></div>
         <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
         </div>
        
        </form>
         
    </div>
   </div>
</body>
</html>
